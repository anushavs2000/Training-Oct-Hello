<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="flip.css">
</head>
<body>
    <header>
        <div class="part_one">
            <div class="part_one_svg">
            <svg width="19" height="16" viewBox="0 0 19 16" xmlns="http://www.w3.org/2000/svg"><path d="M17.556 7.847H1M7.45 1L1 7.877l6.45 6.817" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"></path></svg>
            </div>
            <img src="assets/logo_lite-cbb357 (1).png">
            <p>Mi Mobiles</p>
        </div>
        <div class="part_two">
            <svg class="search_icon" fill="#fff" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <svg class="cart_icon" width="16" height="16" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg"><g fill="#fff" fill-rule="evenodd"><path d="m5.189 13.04c0 .996-.791 1.804-1.767 1.804-.976 0-1.767-.808-1.767-1.804 0-.996.791-1.804 1.767-1.804.976 0 1.767.808 1.767 1.804"></path><path d="m14.912 2.259h-14.298l2.247 6.917c.042.129.16.216.293.216h8.06c-.064.69-.629 1.841-1.702 1.841h-6.04l1.072 1.991h5.611c1.881 0 2.938-2.278 3.657-4.719.888-3.01 1.219-6.245 1.106-6.245"></path><path d="m.615 2.259l-.592-1.828c-.08-.207.069-.431.287-.431h1.482c.126 0 .24.079.287.198l.682 2.061c0 0-.63 1.642-1.942.066"></path><path d="m2.262.756c0 0 .498 1.503 2.234 1.503l-1.736.749-1.104-.749.607-1.503"></path><path d="m13.424 13.325c0 .837-.664 1.516-1.484 1.516-.82 0-1.484-.679-1.484-1.516 0-.837.664-1.516 1.484-1.516.82 0 1.484.679 1.484 1.516"></path></g></svg>
            <p>Login</p>
        </div>
    </header>
    <div class="sort_and_filter">
        <div class="sort">
            <img src="assets/d775ea02-5588-4cda-95ad-1ae03bb67e17.png">
            <p>Sort</p>
        </div>
        <div class="border">
        </div>
        <div class="sort">
            <img src="assets/62f36a1e-caf6-4433-a848-2adb7e164a4d.png">
            <p>Filter</p>
        </div>
    </div>
    <div class="nav_tabs">
        <div class="tab_type_one">
            <img src="assets/13049c68-b787-427b-a859-e7490657274b.png">
            <div class="text">
                <span>Rs. 10000 -</span>
                <span>Rs. 15000</span>
            </div>
        </div>
        <div class="tab_type_two">
            <img src="assets/945c1ef1-d8ba-4d2b-912a-9b4a61856089.png">
            <div class="text">
                <span>New</span>
                <span>Launches</span>
            </div>
        </div>
        <div class="tab_type_three">
            <img src="assets/96c81226-3ebc-410c-9f5a-58a15f6e5dc0.png">
            <div class="text">
                <span>1 Day</span>
                <span>Delivery</span>
            </div>
        </div>
        <div class="tab_type_four">
            <img src="assets/6878ea07-996f-4429-be9a-24947ca88867.png">
            <div class="text">
                <span>Plus</span>
                <span>(FAssured)</span>
            </div>
        </div>
    </div>
    <div class="nav_bottom">
        <img src="assets/e364d9fe-1225-4814-bfee-2c461bf1c442.png">
    </div>
    <div class="cards_container">
        <div class="card">
            <div class="item">
                <div class="img">
                    <img src="assets/sport-9a-redmi-original-imag7chxqqu7h5hs.jpeg">
                </div>
                <div class="content_container">
                    <div class="content">
                        <p>Redmi 9A Sport (Coral Green, 32 GB)</p>
                        <div class="rating_and_logo">
                            <div class="rating">
                                <span>4.1</span>
                                <span class="star">&#9733;</span>
                            </div>
                            <span class="viewers">(5,549)</span>
                            <img src="assets/afa33081-fdc2-4dac-af42-7f99ff316372.png">
                        </div>
                        <div class="price">
                            <span  class="actual_price">7,840</span>
                            <span class="current_price">&#8377;7,587</span>
                            <span class="offer">3% off</span>
                        </div>
                        <div>
                            <span>Free Delivery</span>
                        </div>
                        <div>
                            <span>Bank Offer</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <div>
                    <div>
                        <span>3GB RAM</span>
                    </div>
                    <div>
                        <span>32 GB Storage</span>
                    </div>
                </div>
                <div>
                    <span>16.59 cm (6.53 inch) HD+ Display</span>
                </div>
                <div>
                    <span>500 mAh</span>
                </div>
                <div>
                    <span>13MP Rear Camera</span>
                </div>
                <div>
                    <span>5MP Front Camera</span>
                </div>
            </div>
        </div>
        <div class="like">
        <div class="like_icon">
            <img src="assets/e383eca4-a4f2-4dcb-824d-d5b27a35e22b.png">
        </div>
        </div>
    </div>
</body>
</html>
