<!DOCTYPE html>
<html>
    <head>
        <title>Yelp</title>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="header">
            <div class="nav_bar">
                <div class="logo">
                    <img src="assets/logo_desktop_white.svg">
                </div>
                <div class="search_bar">
                    <div class="text_one">
                        <div class="text">
                            <span>tacos, cheap dinner, Max's</span>
                        </div>
                    </div>
                    <div class="text_two">
                        <span>San Francisco, CA</span>
                    </div>
                    <button>
                        <svg width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z" fill="#FFFFFF"></path></svg>
                    </button>
                </div>
                <div class="nav">
                    <div class="review">
                        <span>For Businesses</span>
                        <span>Write a Review</span>
                    </div>
                    <button>
                        <span>Log In</span>
                    </button>
                    <div class="nav_sign-up">
                        <span>Sign Up</span>
                    </div>
                </div>
            </div>
            <div class="nav_tabs">
                <div class="tab">
                    <span> Restaurants</span>
                    <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                </div>
                <div class="tab">
                    <span>Home Services</span>
                    <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                </div>
                <div class="tab">
                    <span>Auto Services</span>
                    <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                </div>
                <div class="tab">
                    <span>More</span>
                    <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg>
                </div>
            </div>
        </div>
    </body>
</html>
