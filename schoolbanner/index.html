<!DOCTYPE html>
<html>
    <head>
        <title>school banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <img src="assets/stjoseph.png">
        </div>
        <form>
            <div class="main">
                <div class="class">
                    <div class="studentinfo">
                        <h1>Student Info</h1>
                        <label for="name">Name :</label>
                        <input type="text" id="name">
                        <br><br>
                        <label for="standard">Standard :</label>
                        <input type="number" min="1" max="12" id="standard">
                        <br><br>
                        <label for="division">Division :</label>
                        <input type="text" id="division">
                        <br><br>
                        <label for="rollno">Roll No. :</label>
                        <input type="number" min="1" max="50" id="rollno">
                        <br><br>
                        <label for="dob">Date Of Birth :</label>
                        <input type="date" id="dob">
                        <br><br>
                        <label for="guardian">Gaurdian Name :</label>
                        <input type="text" id="guardian">
                        <br><br>
                        <label for="phn">Phone Number :</label>
                        <input type="tell" id="phn">
                        <br><br>
                        <label for="email">Email :</label>
                        <input type="email" id="email">
                    </div>
                    <div class="marks">
                        <h2>MARKS</h2>
                        <label for="english">English :</label>     
                        <input type="number" id="english">
                        <br><br>
                        <label for="maths">Mathematics :</label> 
                        <input type="number" id="maths">
                        <br><br>
                        <label for="logic">Logic :</label>         
                        <input type="number" id="logic">
                        <br><br>
                        <label for="html">HTML :</label>
                        <input type="number" id="html">
                        <br><br>
                        <label for="css">CSS :</label>
                        <input type="number" id="css">
                        <br><br>
                        <textarea name="remark" id="remark" cols="32" rows="11" placeholder="remarks..."></textarea>
                    </div>
                </div>
                <br><br>
                <div class="submit">
                    <input type="submit" id="submit">
                    <br><br>
                </div>
                
            </form>
        </div>
        <footer>
            <a href="#">Contact us</a>
            <a href="#">About us</a>
            <a href="#">Admission</a>
            <a href="#">Academics</a>
        </footer>

    </body>
</html>
