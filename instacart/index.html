<!DOCTYPE html>
<html>
    <head>
        <title>Instacart</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <img src="assets/instacart_svg_one.svg">
            <div class="head_offer">
                <span>FREE delivery</span>
                <span class="head_normal">for your first 3 orders.</span>
                <span>Place your order today!</span>
            </div>
        </div>
        <div class="head_second">
            <div class="hamburger">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24" fill="#343538" xmlns="http://www.w3.org/2000/svg" size="24"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.8 17.5c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6zm0-7c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6zm0-7c.939 0 1.7.672 1.7 1.5s-.761 1.5-1.7 1.5H5.2c-.939 0-1.7-.672-1.7-1.5s.761-1.5 1.7-1.5h13.6z" fill="#343538"></path></svg>
            </div>
            <div class="instacart_logo">
                <img src="assets/instacart-logo-color-6678cb82d531f8910d5ba270a11a7e9b56fc261371bda42ea7a5abeff3492e1c.svg">
            </div>
            <div class="login_btn">
                <span>Log in</span>
                <button>Sign up</button>
            </div>
        </div>
    </body>
</html>
